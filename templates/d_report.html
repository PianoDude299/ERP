<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Report - ALU Structures</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="nav-button" onclick="location.href='/d_local_expenditure'">Local Expenditure</button>
        <button class="nav-button" onclick="location.href='/d_material_purchase'">Material Purchase</button>
        <button class="nav-button" onclick="location.href='#'">Report</button>
        <button class="nav-button" onclick="location.href='/d_manager_accounts'">Managers</button>
        <button class="nav-button" onclick="location.href='/d_labour'">Labour</button>
        <button class="nav-button" onclick="location.href='/d_staff_salary'">Staff Salary</button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Main Heading -->
        <h1 class="Company_Name">ALU Structures</h1>
        
        <!-- Subheading -->
        <h2 class="Page_Name">Report</h2>

        <!-- Company Logo -->
        <img class="logo" src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo">

        <!-- Form for Material Purchase -->
        <form method="POST" action="{{ url_for('d_report') }}">

            <table>
            <tr>
                <td><label for="category">Select Category</label></td>
                <td>
                    <select id="category" name="category" required style="width: 250px;padding-bottom: 10px;">
                        <option value=""></option>
                        <option value="Expenditure">Expenditure</option>
                        <option value="Purchase">Purchase</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="site-num">Site</label></td>
                <td><input type="text" id="site-num" name="site-num" required></td>
            </tr>
            <tr>
                <td><label for="year">Select Year</label></td>
                <td>
                    <select id="year" name="year" required style="width: 250px;padding-bottom: 10px;">
                        <option value="All Years">Overall</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="month">Select Month</label></td>
                <td>
                    <select id="month" name="month" required style="width: 250px;padding-bottom: 10px;">
                        <option value="Overall">Overall</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </td>
            </tr>
            </table>
             
            <div class="report-msg"><h2>{{ msg }}</h2></div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="button" type="submit">Submit</button>
                <button class="button" type="reset">Reset</button>
                <button class="button" onclick="location.href='/home'">Log Out</button>
            </div>
        </form>
    </div>

    
</body>
</html>
